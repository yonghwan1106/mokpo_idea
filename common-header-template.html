<!-- 목포 커넥트 공통 헤더 - 모든 페이지에 적용할 최적화된 헤더 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO 메타 태그 -->
<meta name="author" content="목포 커넥트 팀">
<meta name="robots" content="index, follow">
<meta name="language" content="Korean">

<!-- 파비콘 -->
<link rel="icon" type="image/svg+xml" href="favicon.svg">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.svg">
<link rel="icon" type="image/svg+xml" sizes="192x192" href="icon-192x192.svg">
<link rel="icon" type="image/svg+xml" sizes="512x512" href="icon-512x512.svg">

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="목포 커넥트">

<!-- Open Graph 기본 태그 -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="목포 커넥트">
<meta property="og:locale" content="ko_KR">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:image:alt" content="목포 커넥트 - 청년과 관광을 연결하는 혁신 플랫폼">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">

<!-- 프리로드 -->
<link rel="preconnect" href="https://cdn.tailwindcss.com">
<link rel="preconnect" href="https://cdnjs.cloudflare.com">

<!-- 스타일시트 -->
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX', {
        page_title: document.title,
        page_location: window.location.href,
        send_page_view: true
    });
</script>
