<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 - 목포 커넥트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mokpo-blue': '#2563eb',
                        'mokpo-navy': '#1e3a8a',
                        'mokpo-cyan': '#0891b2',
                        'mokpo-orange': '#ea580c',
                        'mokpo-yellow': '#fbbf24'
                    }
                }
            }
        }
    </script>
    <style>
        .float-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-mokpo-blue to-mokpo-navy min-h-screen flex items-center justify-center">
    <div class="text-center text-white px-4">
        <!-- 404 아이콘 -->
        <div class="mb-8 float-animation">
            <i class="fas fa-ship text-8xl text-white opacity-80"></i>
        </div>
        
        <!-- 에러 메시지 -->
        <h1 class="text-6xl md:text-8xl font-bold mb-4">404</h1>
        <h2 class="text-2xl md:text-3xl font-semibold mb-6">페이지를 찾을 수 없습니다</h2>
        
        <div class="mb-8 space-y-4">
            <p class="text-lg text-blue-100 max-w-2xl mx-auto">
                죄송합니다. 요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
            </p>
            <p class="text-blue-200">
                목포의 바다처럼 넓은 마음으로 다시 시도해 주세요!
            </p>
        </div>
        
        <!-- 네비게이션 옵션 -->
        <div class="space-y-4 mb-8">
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <a href="index.html" class="bg-white text-mokpo-blue px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-all duration-300 inline-block">
                    <i class="fas fa-home mr-2"></i>
                    홈으로 돌아가기
                </a>
                <button onclick="history.back()" class="border-2 border-white text-white px-6 py-3 rounded-lg font-semibold hover:bg-white hover:text-mokpo-blue transition-all duration-300">
                    <i class="fas fa-arrow-left mr-2"></i>
                    이전 페이지로
                </button>
            </div>
        </div>
        
        <!-- 주요 페이지 링크 -->
        <div class="bg-white bg-opacity-10 rounded-2xl p-6 backdrop-blur-sm max-w-2xl mx-auto">
            <h3 class="text-xl font-semibold mb-4">주요 페이지 바로가기</h3>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                <a href="problems.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-chart-bar mr-1"></i>
                    현황분석
                </a>
                <a href="solution.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-lightbulb mr-1"></i>
                    솔루션
                </a>
                <a href="programs.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-hands mr-1"></i>
                    체험프로그램
                </a>
                <a href="implementation.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-road mr-1"></i>
                    추진방안
                </a>
                <a href="benefits.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-trophy mr-1"></i>
                    기대효과
                </a>
                <a href="trend-analysis.html" class="text-blue-100 hover:text-white transition-colors">
                    <i class="fas fa-chart-line mr-1"></i>
                    트렌드분석
                </a>
            </div>
        </div>
        
        <!-- 푸터 -->
        <div class="mt-12 text-blue-200 text-sm">
            <p>© 2025 목포 커넥트. 2025년 목포시 시정발전 정책제안 공모전 출품작</p>
        </div>
    </div>

</html>
