<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="apple-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apple-bridge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 (iOS 스타일 둥근 모서리) -->
  <rect width="180" height="180" fill="url(#apple-bg-gradient)" rx="36"/>
  
  <!-- 바다 효과 -->
  <path d="M0 130 Q45 120 90 125 Q135 130 180 125 L180 180 L0 180 Z" fill="#0891b2" opacity="0.3"/>
  
  <!-- 목포 대교 -->
  <path d="M25 125 Q55 110 90 118 Q125 110 155 125" stroke="url(#apple-bridge-gradient)" stroke-width="4" fill="none"/>
  <path d="M25 125 Q55 115 90 122 Q125 115 155 125" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- 교각 -->
  <circle cx="55" cy="113" r="3" fill="#ffffff"/>
  <circle cx="125" cy="113" r="3" fill="#ffffff"/>
  <line x1="55" y1="113" x2="55" y2="55" stroke="#ffffff" stroke-width="3"/>
  <line x1="125" y1="113" x2="125" y2="55" stroke="#ffffff" stroke-width="3"/>
  
  <!-- 케이블 -->
  <path d="M55 55 Q70 65 90 62 Q110 65 125 55" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M55 60 Q70 70 90 67 Q110 70 125 60" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M55 65 Q70 75 90 72 Q110 75 125 65" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- 연결 심볼 -->
  <circle cx="65" cy="75" r="10" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
  <circle cx="115" cy="75" r="10" fill="none" stroke="#fbbf24" stroke-width="2.5"/>
  <path d="M75 75 Q90 68 105 75" stroke="#fbbf24" stroke-width="2.5" fill="none"/>
  
  <!-- 중앙 연결점 -->
  <circle cx="90" cy="72" r="3" fill="#f59e0b"/>
  
  <!-- 로고 텍스트 -->
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">목포</text>
  <text x="90" y="162" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24" text-anchor="middle">CONNECT</text>
</svg>