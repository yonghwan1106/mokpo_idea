  <path d="M160 170 Q192 190 256 180 Q320 190 352 170" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M160 180 Q192 200 256 190 Q320 200 352 180" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M160 190 Q192 210 256 200 Q320 210 352 190" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.4"/>
  
