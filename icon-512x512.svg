  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">목포</text>
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="36" fill="#fbbf24" text-anchor="middle">CONNECT</text>
  
  <!-- 부제 -->
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.8">청년 × 관광 × 혁신</text>
