<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bridge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="192" height="192" fill="url(#bg-gradient)" rx="38"/>
  
  <!-- 목포 대교 실루엣 (더 상세하게) -->
  <path d="M30 135 Q60 115 96 125 Q132 115 162 135" stroke="url(#bridge-gradient)" stroke-width="5" fill="none"/>
  <path d="M30 135 Q60 120 96 130 Q132 120 162 135" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- 교각 -->
  <circle cx="60" cy="118" r="4" fill="#ffffff"/>
  <circle cx="132" cy="118" r="4" fill="#ffffff"/>
  <line x1="60" y1="118" x2="60" y2="60" stroke="#ffffff" stroke-width="4"/>
  <line x1="132" y1="118" x2="132" y2="60" stroke="#ffffff" stroke-width="4"/>
  
  <!-- 케이블 -->
  <path d="M60 60 Q76 70 96 65 Q116 70 132 60" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M60 65 Q76 75 96 70 Q116 75 132 65" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M60 70 Q76 80 96 75 Q116 80 132 70" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- 연결 심볼 (Connect) - 더 역동적으로 -->
  <circle cx="70" cy="80" r="12" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <circle cx="122" cy="80" r="12" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <path d="M82 80 Q96 70 110 80" stroke="#fbbf24" stroke-width="3" fill="none"/>
  
  <!-- 작은 연결점들 (네트워크 효과) -->
  <circle cx="85" cy="95" r="2" fill="#fbbf24"/>
  <circle cx="107" cy="95" r="2" fill="#fbbf24"/>
  <line x1="85" y1="95" x2="107" y2="95" stroke="#fbbf24" stroke-width="1"/>
  
  <!-- 로고 텍스트 -->
  <text x="96" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">목포</text>
  <text x="96" y="175" font-family="Arial, sans-serif" font-size="18" fill="#fbbf24" text-anchor="middle">CONNECT</text>
</svg>